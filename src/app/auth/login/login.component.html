<div class="row contenedor_login">
    <form [formGroup]="loginForm" class="formulario">
        <p class="text-danger">{{loginError}}</p>
        <div class="contenedor_input-label">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control input_formComponent" id="exampleInputEmail1"
                aria-describedby="emailHelp">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <div *ngIf="email.errors?.['required']">
                    El email es requerido.
                </div>
                <div *ngIf="email.errors?.['email']">
                    El email debe tener un formato válido.
                </div>
            </div>
        </div>
        <div class="contenedor_input-label">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control input_formComponent" id="exampleInputPassword1">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                <div *ngIf="password.errors?.['required']">
                    El password es requerido.
                </div>
            </div>
        </div>
        <button type="submit" (click)="login()" class="btn boton_primario">Iniciar Sesión</button>
        <br>
        <a routerLink="/registro">¿No tienes cuenta? Regístrate</a>

    </form>

</div>
